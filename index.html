<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINIS - Cómic Interactivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #dc2626;
            --dark-bg: #000000;
            --light-text: #ffffff;
            --gray-text: #d1d5db;
            --border-color: #7f1d1d;
            --hover-color: #ef4444;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navegación */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(127, 29, 29, 0.3);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--light-text);
            cursor: pointer;
            font-family: 'Creepster', cursive;
            transition: color 0.3s ease;
            z-index: 1001;
        }

        .logo:hover {
            color: var(--primary-color);
        }

        /* Menú Desktop */
        .nav-menu {
            display: none;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu.active {
            display: flex;
        }

        .nav-menu li button {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.125rem;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
        }

        .nav-menu li button:hover {
            color: var(--primary-color);
        }

        /* Botón Hamburguesa */
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            width: 1.5rem;
            height: 0.2rem;
            background-color: var(--light-text);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(0.5rem, 0.5rem);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(0.5rem, -0.5rem);
        }

        .hamburger:hover span {
            background-color: var(--primary-color);
        }

        /* Menú Móvil */
        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(127, 29, 29, 0.3);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .mobile-menu.active {
            max-height: 500px;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-menu li button {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.125rem;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(127, 29, 29, 0.2);
        }

        .mobile-menu li button:hover {
            color: var(--primary-color);
        }

        /* Secciones */
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem 1.5rem;
        }

        /* Hero Section */
        #inicio {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><radialGradient id="grad1" cx="50%25" cy="50%25" r="50%25"><stop offset="0%25" style="stop-color:rgb(220,38,38);stop-opacity:0.2" /><stop offset="100%25" style="stop-color:rgb(0,0,0);stop-opacity:0" /></radialGradient></defs><rect width="1200" height="600" fill="black"/><circle cx="600" cy="300" r="400" fill="url(%23grad1)"/></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
            margin-top: 4rem;
        }

        #inicio::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(220,38,38,0.2), rgba(0,0,0,0.7));
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(2rem, 10vw, 6rem);
            font-weight: bold;
            color: var(--primary-color);
            font-family: 'Creepster', cursive;
            text-shadow: 0 0 30px rgba(220, 38, 38, 0.8);
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 2rem);
            color: var(--gray-text);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Sección Comic */
        #cinis {
            background: linear-gradient(to bottom, #000000, rgba(127, 29, 29, 0.2), #000000);
            flex-direction: column;
        }

        .section-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            text-align: center;
            margin-bottom: 4rem;
            color: var(--primary-color);
            font-family: 'Creepster', cursive;
        }

        .comic-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .comic-card {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(127, 29, 29, 0.5);
            border-radius: 0.5rem;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .comic-preview {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #000;
            overflow: hidden;
        }

        .comic-preview img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.6);
        }

        .play-button:hover {
            background-color: var(--hover-color);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .comic-description {
            padding: 2rem;
            text-align: center;
            color: var(--gray-text);
            font-size: 1rem;
        }

        /* Sección Publicidad */
        #publicidad {
            background: linear-gradient(to bottom, #000000, rgba(127, 29, 29, 0.3), #000000);
            flex-direction: column;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .video-card {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(127, 29, 29, 0.5);
            border-radius: 0.5rem;
            overflow: hidden;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            border-color: var(--primary-color);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 133.33%;
            background-color: #000;
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        .video-card:hover .video-overlay {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .video-label {
            padding: 1rem;
            text-align: center;
        }

        .video-label button {
            background-color: #991b1b;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .video-label button:hover {
            background-color: #7f1d1d;
        }

        /* Sección Comentarios */
        #comentarios {
            background: linear-gradient(to bottom, #000000, rgba(127, 29, 29, 0.2), #000000);
            flex-direction: column;
        }

        .comments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .comment-card {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(127, 29, 29, 0.5);
            border-radius: 0.5rem;
            overflow: hidden;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .comment-card:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .comment-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        /* Modal de Video */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            width: 100%;
            max-width: 900px;
        }

        .close-button {
            position: absolute;
            top: -3rem;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 2001;
        }

        .close-button:hover {
            background-color: var(--hover-color);
        }

        .video-player {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Redes Sociales Flotantes */
        .social-icons {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .whatsapp {
            background-color: #25d366;
        }

        .whatsapp:hover {
            background-color: #20ba5a;
        }

        .instagram {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4fd1c5 75%, #43e97b 100%);
        }

        .instagram:hover {
            filter: brightness(1.1);
        }

        .youtube {
            background-color: #ff0000;
        }

        .youtube:hover {
            background-color: #cc0000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none !important;
            }

            .hamburger {
                display: flex;
            }

            .social-icons {
                bottom: 1rem;
                right: 1rem;
            }

            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .close-button {
                top: -2.5rem;
            }

            section {
                padding: 3rem 1rem;
            }

            .videos-grid,
            .comments-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }

            .mobile-menu {
                display: none !important;
            }

            .nav-menu {
                display: flex !important;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

            <div class="video-player">
                <!-- Contenedor para el reproductor de YouTube (la API creará el iframe aquí) -->
                <div id="player"></div>
            </div>
        </div>

            <i class="fab fa-youtube"></i>
        </a>

    <script>
        // Navegación y menú
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (!element) return;
            element.scrollIntoView({ behavior: 'smooth' });
            closeMobileMenu();
        }

        function toggleMobileMenu() {
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            if (!hamburger || !mobileMenu) return;

            const isActive = hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            hamburger.setAttribute('aria-expanded', isActive ? 'true' : 'false');
        }

        function closeMobileMenu() {
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            if (!hamburger || !mobileMenu) return;

            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
            hamburger.setAttribute('aria-expanded', 'false');
        }

        // Reproductor YouTube mediante la IFrame API (más fiable que manipular src directo)
        var ytPlayer = null;
        var ytAPIReady = false;

        // La API de YouTube llamará a esta función cuando esté lista
        function onYouTubeIframeAPIReady() {
            ytAPIReady = true;
        }

        function loadYouTubeAPI() {
            if (document.getElementById('youtube-iframe-api')) return;
            var tag = document.createElement('script');
            tag.id = 'youtube-iframe-api';
            tag.src = 'https://www.youtube.com/iframe_api';
            document.body.appendChild(tag);
        }

        // Abrir modal y crear/reproducir el video
        function openVideo(videoId) {
            const modal = document.getElementById('videoModal');
            const playerContainer = document.getElementById('player');
            if (!modal || !playerContainer) return;

            loadYouTubeAPI();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Si ya existe el player, cargar nuevo video
            if (ytPlayer && typeof ytPlayer.loadVideoById === 'function') {
                try { ytPlayer.loadVideoById({ videoId: videoId, startSeconds: 0 }); ytPlayer.playVideo(); } catch (e) { /* silent */ }
                return;
            }

            // Intentar crear el player cuando la API esté disponible
            function tryCreate() {
                if (typeof YT !== 'undefined' && YT && YT.Player) {
                    ytPlayer = new YT.Player('player', {
                        height: '100%',
                        width: '100%',
                        videoId: videoId,
                        playerVars: {
                            autoplay: 1,
                            playsinline: 1,
                            rel: 0,
                            modestbranding: 1
                        },
                        events: {
                            onReady: function(e) { try { e.target.playVideo(); } catch (err) { /* silent */ } }
                        }
                    });
                } else {
                    setTimeout(tryCreate, 100);
                }
            }

            tryCreate();
        }

        // Abrir modal con un video de Cloudinary (HTML5 <video>)
        function openCloudVideo(videoUrl) {
            const modal = document.getElementById('videoModal');
            const playerContainer = document.getElementById('player');
            if (!modal || !playerContainer) return;

            // Si hay un player de YouTube activo, destruirlo primero
            if (ytPlayer) {
                try { ytPlayer.stopVideo(); } catch (e) { /* silent */ }
                try { ytPlayer.destroy(); } catch (e) { /* silent */ }
                ytPlayer = null;
            }

            // Limpiar contenedor
            playerContainer.innerHTML = '';

            // Crear elemento video HTML5 y configurarlo
            var video = document.createElement('video');
            video.id = 'cloudPlayer';
            video.src = videoUrl;
            video.controls = true;
            video.autoplay = true;
            video.playsInline = true;
            // Asegurar que ocupe todo el contenedor
            video.style.position = 'absolute';
            video.style.top = '0';
            video.style.left = '0';
            video.style.width = '100%';
            video.style.height = '100%';

            playerContainer.appendChild(video);
            // guardar referencia global para poder pausarlo desde closeVideo
            window.cloudPlayer = video;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Intentar reproducir (puede bloquear autoplay en algunos navegadores)
            video.play().catch(function() { /* autoplay bloqueado, queda a la espera de interacción */ });
        }

        // Cerrar modal y destruir el reproductor
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const playerContainer = document.getElementById('player');
            if (!modal) return;

            // Detener y destruir reproductor de YouTube si existe
            if (ytPlayer) {
                try { ytPlayer.stopVideo(); } catch (e) { /* silent */ }
                try { ytPlayer.destroy(); } catch (e) { /* silent */ }
                ytPlayer = null;
            }

            // Detener y limpiar reproductor Cloudinary (HTML5) si existe
            if (window.cloudPlayer) {
                try { window.cloudPlayer.pause(); } catch (e) { /* silent */ }
                try { window.cloudPlayer.removeAttribute('src'); window.cloudPlayer.load(); } catch (e) { /* silent */ }
                window.cloudPlayer = null;
            }

            if (playerContainer) playerContainer.innerHTML = '';
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Cerrar menú móvil al hacer clic fuera
        document.addEventListener('click', function(event) {
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            const nav = document.querySelector('nav');
            if (!nav || !mobileMenu || !hamburger) return;

            if (!nav.contains(event.target) && mobileMenu.classList.contains('active')) {
                closeMobileMenu();
            }
        });

        // Cerrar modal al presionar Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeVideo();
            }
        });

        // Cerrar menú móvil al redimensionar
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                closeMobileMenu();
            }
        });

        // Cargar la API inmediatamente (no bloqueante)
        loadYouTubeAPI();
    </script>
</body>
</html>
